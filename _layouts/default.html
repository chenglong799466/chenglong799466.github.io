<!-- ============================================
     默认布局模板 (Default Layout)
     ============================================
     功能说明：
     1. 最基础的页面布局模板，所有其他布局都继承自此模板
     2. 定义了完整的HTML文档结构
     3. 包含头部、导航、内容区、页脚等基础组件
     4. 其他布局（page、post、keynote）通过layout: default继承此布局
     
     继承关系：
     default.html (基础)
         ├── page.html (页面布局)
         └── post.html (文章布局)
             └── keynote.html (演示布局)
     
     使用场景：
     - 404错误页
     - 标签页
     - 其他需要基础布局的页面
     ============================================ -->
<!DOCTYPE html>
<html lang="en">

<!-- ========================================
     HTML头部区域
     ========================================
     引入head.html组件，包含：
     - Meta标签（字符编码、视口设置、SEO信息）
     - 页面标题
     - CSS样式文件
     - 网站图标
     - PWA配置
     ======================================== -->
{% include head.html %}

<!-- ========================================
     页面主体
     ========================================
     ontouchstart属性：优化移动端触摸事件性能
     ======================================== -->
<body ontouchstart="">
    <!-- ========================================
         导航栏组件
         ========================================
         引入nav.html，包含：
         - 网站Logo/标题
         - 导航菜单（首页、标签、关于等）
         - 移动端汉堡菜单
         ======================================== -->
    {% include nav.html %}

    <!-- ========================================
         页面内容区域
         ========================================
         {{ content }}是Liquid模板变量
         作用：插入子布局或页面的具体内容
         
         内容来源：
         - 如果是page.html布局，content是页面的主要内容
         - 如果是post.html布局，content是文章内容
         - 如果是直接使用default布局，content是页面自身内容
         ======================================== -->
    {{ content }}

    <!-- ========================================
         页脚组件
         ========================================
         引入footer.html，包含：
         - 社交媒体链接
         - 版权信息
         - JavaScript库加载
         - Service Worker注册
         - 统计代码
         ======================================== -->
    {% include footer.html %}

    <!-- ========================================
         微信分享优化
         ========================================
         功能：解决微信分享时的图片显示问题
         原理：在页面中隐藏一个1x1像素的图片
         作用：微信爬虫会抓取这个图片作为分享缩略图
         ======================================== -->
    <!-- Image to hack wechat -->
    <img src="/img/apple-touch-icon.png" width="0" height="0" />
</body>

</html>
