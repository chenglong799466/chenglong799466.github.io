<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- SEO -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}{{ site.keyword }}{% endif %}">
    <meta name="author" content="{{ site.title }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ site.baseurl }}/img/favicon.ico">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/img/apple-touch-icon.png">
    
    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            line-height: 1.7;
            color: #2c3e50;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(252, 70, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(99, 125, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, rgba(99, 125, 255, 0.1) 0%, rgba(252, 70, 107, 0.1) 100%);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
            pointer-events: none;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: -0.5px;
            transition: all 0.3s ease;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            position: relative;
        }
        
        .logo::before {
            content: '✨';
            margin-right: 0.5rem;
            filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.8));
        }
        
        .logo:hover {
            transform: scale(1.05) translateY(-2px);
            filter: drop-shadow(0 5px 15px rgba(102, 126, 234, 0.4));
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        
        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
        }
        
        .nav-links a:hover {
            color: #fff;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }
        
        .nav-links a:hover::before {
            opacity: 1;
        }
        
        .nav-links a:hover::after {
            width: 80%;
        }
        
        /* Main Content */
        main {
            min-height: calc(100vh - 250px);
            padding: 3rem 0;
            position: relative;
            z-index: 1;
        }
        
        /* Footer */
        footer {
            background: linear-gradient(135deg, rgba(15, 12, 41, 0.95) 0%, rgba(48, 43, 99, 0.95) 100%);
            backdrop-filter: blur(20px);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 4rem 0 2rem;
            margin-top: 5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="2" cy="2" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
            opacity: 0.3;
            pointer-events: none;
        }
        
        footer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #667eea 25%, 
                #764ba2 50%, 
                #667eea 75%, 
                transparent 100%);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }
        
        .footer-content {
            position: relative;
            z-index: 1;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            position: relative;
        }
        
        .footer-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #fff;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }
        
        .footer-links a:hover::before {
            opacity: 1;
        }
        
        footer p {
            margin: 0.5rem 0;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        footer a:hover {
            color: #667eea;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.6);
        }
        
        .footer-divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            margin: 2rem auto;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }
            
            .nav-links a {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
            
            .container {
                padding: 0 15px;
            }
            
            .logo {
                font-size: 1.4rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="{{ site.baseurl }}/" class="logo">{{ site.title }}</a>
                <ul class="nav-links">
                    <li><a href="{{ site.baseurl }}/">首页</a></li>
                    <li><a href="{{ site.baseurl }}/tags.html">标签</a></li>
                    <li><a href="{{ site.baseurl }}/about.html">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="{{ site.baseurl }}/">首页</a>
                    <a href="{{ site.baseurl }}/tags.html">标签</a>
                    <a href="{{ site.baseurl }}/about.html">关于</a>
                    <a href="{{ site.github_repo }}" target="_blank">GitHub</a>
                </div>
                <div class="footer-divider"></div>
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
                <p>Built with ❤️ using <a href="https://jekyllrb.com" target="_blank">Jekyll</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
