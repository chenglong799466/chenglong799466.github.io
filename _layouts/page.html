---
layout: default
---

<style>
    .page-container {
        background: #fff;
        border-radius: 8px;
        padding: 3rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .page-header {
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 2rem;
        margin-bottom: 2rem;
        text-align: center;
    }
    
    .page-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 1rem;
    }
    
    .page-description {
        font-size: 1.2rem;
        color: #666;
    }
    
    .page-content {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #333;
    }
    
    @media (max-width: 768px) {
        .page-container {
            padding: 1.5rem;
        }
        
        .page-title {
            font-size: 1.8rem;
        }
    }
</style>

<div class="page-container">
    <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
        {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
        {% endif %}
    </header>
    
    <div class="page-content">
        {{ content }}
    </div>
</div>
